<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
			rel="stylesheet" />

		<title>Codelândia - Desafio 04</title>
		<link
			rel="stylesheet"
			href="./assets/styles/output.css" />
	</head>
	<body class="w-screen font-lato text-gray">
		<main class="">
			<section class="bg-white-200 hidden">
				<img
					src="./assets/images/avatars-image.svg"
					alt="Imagem com seis avatares" />
			</section>
			<section class="px-7 h-screen flex flex-col justify-center">
				<div class="flex flex-col gap-2 mb-10">
					<span class="font-merriweather">Bem-vindo(a) de volta</span>
					<h1 class="text-2xl font-bold font-merriweather">Faça login na sua conta</h1>
				</div>
				<form class="flex flex-col">
					<label for="email" class="mb-2">E-mail</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="codelandia@gmail.com" class="mb-2 rounded-md border-border-input px-5 py-4"/>

					<label for="senha" class="mb-2">Senha</label>
					<input
						type="password"
						name="senha"
						id="senha"
						placeholder="********" class="mb-2 rounded-md border-border-input px-5 py-4"/>

          <div class="flex justify-between mt-7">
            <div class="flex items-center gap-2">
							<input type="checkbox" name="check" id="check" class="rounded-full">
							<label for="check">Lembre de mim</label>
						</div>
            <a href="#" class="text-purple-light">Esqueceu sua senha?</a>
          </div>

          <div class="flex flex-col gap-4 mt-7">
            <button class="py-4 rounded-md bg-green-light text-white font-bold hover:bg-btn-hover-green">Entrar</button>

            <button class="py-4 rounded-md bg-gray text-white flex justify-center gap-2 font-bold hover:bg-btn-hover-gray"><img src="./assets/images/google-icon.svg" alt="Ícone Google">Ou faça login com o Google</button>
          </div>

					<span class="flex justify-center gap-1 mt-20">Não tem uma conta? <a href="#" class="text-purple-light">Cadastre-se</a></span>
				</form>
			</section>
		</main>
	</body>
</html>
